name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ecommerce-platform/api/package-lock.json  # Updated path
        
    - name: Install dependencies
      run: npm ci
      working-directory: ecommerce-platform/api  # Updated path
      
    - name: Run tests
      run: npm test
      working-directory: ecommerce-platform/api  # Updated path

    - name: Build Docker image
      run: docker build -t ecommerce-${{ github.event.repository.name }}-${{ job.name }} .
      working-directory: ecommerce-platform/api  # Updated path

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ecommerce-platform/api/node_modules  # Updated path
        key: ${{ runner.os }}-node-${{ hashFiles('ecommerce-platform/api/package-lock.json') }}  # Updated path