name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ecommerce-platform/api/package-lock.json
        
    - name: Install dependencies
      run: |
        npm ci
        npx jest --clearCache
      working-directory: ecommerce-platform/api
      
    - name: Run tests
      run: npm test -- --passWithNoTests --testPathIgnorePatterns=/node_modules/
      working-directory: ecommerce-platform/api
      # Or use: npx jest --passWithNoTests

    - name: Build Docker image
      run: docker build -t ecommerce-${{ github.event.repository.name }}-${{ job.name }} .
      working-directory: ecommerce-platform/api