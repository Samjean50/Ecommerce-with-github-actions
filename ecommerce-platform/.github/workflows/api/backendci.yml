name: Backend CI with Docker

on:
push:
    paths:
    - 'backend/**'
pull_request:
    paths:
    - 'backend/**'

jobs:
build-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
        uses: actions/checkout@v3

    - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
        run: docker build -t ecommerce-backend ./backend